<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
  <script src="/js/jquery-1.4.2.min.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/analytics.js"></script>

  <script>
  $(document).ready(function(){

    if(!("WebSocket" in window)) {
      console.log("Sorry, the build of your browser does not support WebSockets. Please use latest Chrome or Webkit nightly");
      return;
    }

    var canvas = $("#log").get(0);
    canvas.width = $(window).width() - 160;
    var graph = new Hummingbird.Graph(canvas, "ws://" + document.location.host.replace(/8088/, '8080'));

  });

  $(document).ready(function() {
    $.getJSON("/sale_list", function(data) {
      $.each(data.data.active_sales, function() {
        var editorialImage = "http://www.gilt.com" + this.sale_editorial_image;
        var name = this.name;
        var url = "http://www.gilt.com/s/" + this.url_key;

        var saleDiv = $("<div id='sale_" + this.url_key + "' class='sale'></div>");
        saleDiv.append("<img class='editorial' src='" + editorialImage + "'/>");
        saleDiv.append("<h2>" + name + "</h2>");
        $("#sales").append(saleDiv);
      });
    });

  });
  </script>

  <link rel="stylesheet" media="all" href="/css/main.css" />
</head>

<body>
  <h1>Hummingbird</h1>

  <div class="hummingbird_graph">

    <div class="axis_left">
      <p>4000</p>
      <p>3500</p>
      <p>3000</p>
     <p>2500</p>
      <p>2000</p>
      <p>1500</p>
      <p>1000</p>
      <p>500</p>
      <p>0</p>
    </div>

    <canvas id="log" width="760" height="200"></canvas>

    <div class="axis_right">
      <p>4000</p>
      <p>3500</p>
      <p>3000</p>
      <p>2500</p>
      <p>2000</p>
      <p>1500</p>
      <p>1000</p>
      <p>500</p>
      <p>0</p>
    </div>

  </div>

  <div style="clear: both;"></div>

  <div id="sales"></div>

</body>
</html>
