<html>

<head>

  <script src="/js/jquery-1.4.2.min.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/analytics.js"></script>

  <script>
  $(document).ready(function(){

    if(!("WebSocket" in window)) {
      alert("Sorry, the build of your browser does not support WebSockets. Please use latest Chrome or Webkit nightly");
      return;
    }

    var canvas = $("#log").get(0);
    var graph = new Hummingbird.Graph(canvas, "ws://" + document.location.host.replace(/8088/, '8080'));
  });
  </script>

</head>

<body>
  <div class="hummingbird_graph">

    <div class="axis_left">

     <p>2500</p>

      <p>1000</p>
      <p>500</p>

    </div>

    <canvas id="log" width="760" height="400"></canvas>

    <div class="axis_right">

</body>
</html>
