<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html>

<head>
  <script src="/js/jquery-1.4.2.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    io.setPath('/socket.io/');
  </script>

  <script src="/js/helpers.js"></script>
  <script src="/js/analytics.js"></script>

  <script src="/js/websocket.js"></script>
  <script src="/js/weekly.js"></script>
  <script src="/js/widgets/base.js"></script>
  <script src="/js/widgets/logger.js"></script>
  <script src="/js/widgets/count.js"></script>

  <title>Hummingbird</title>

  <link rel="stylesheet" media="all" href="/css/main.css" />
  <link rel="stylesheet" media="all" href="/css/weekly.css" />
</head>

<body>

  <h1>Hummingbird</h1>

  <h2 class="graph_title"><span class="value">0</span> Pageviews / Second</h2>

  <div class="hummingbird_graph" id="log">

    <div class="axis_left"></div>
    <div class="graph" id='page_views_canvas'></div>
    <div class="axis_right"></div>

  </div>

  <div style="clear: both;"></div>

  <button id="test_it" style="margin-left: 60px;" value="Send test traffic">Send test traffic</button>

  <script>
    $(document).ready(function() {
      hummingbirdSocket = new Hummingbird.WebSocket();
      hummingbirdSocket.start();

      //$("#page_views_canvas").hummingbirdGraph(hummingbirdSocket,
      //                                         {
      //                                           data: { total: true },
      //                                           rate: 30
      //                                         });

      $("h2.graph_title span.value").hummingbirdCount(hummingbirdSocket,
                                                      {
                                                        data: { total: true },
                                                        rate: 3
                                                      });

//      new Hummingbird.Logger(window, hummingbirdSocket, { data: {cartAdds: true} });

      $("#test_it").click(function(e) {
        e.preventDefault();

        var img = document.createElement('img');
        img.src = "http://localhost:8000/tracking_pixel.gif?f=" + Math.ceil(Math.random() * 1000000)
      });
    });
  </script>

</body>
</html>
