<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
  <script src="/js/jquery-1.4.2.min.js"></script>
  <script src="/js/helpers.js"></script>
  <script src="/js/analytics.js"></script>

  <script src="/js/sales.js"></script>
  <script src="/js/websocket.js"></script>

  <title>Hummingbird</title>

  <link rel="stylesheet" media="all" href="/css/main.css" />
</head>

<body>
  <h1>Hummingbird</h1>

  <div class="hummingbird_graph">

    <h2>Total Pageviews</h2>

    <div class="axis_left">
      <p>400</p>
      <p>350</p>
      <p>300</p>
      <p>250</p>
      <p>200</p>
      <p>150</p>
      <p>100</p>
      <p>50</p>
      <p>0</p>
    </div>

    <canvas id="log" width="760" height="200"></canvas>

    <div class="axis_right">
      <p>400</p>
      <p>350</p>
      <p>300</p>
      <p>250</p>
      <p>200</p>
      <p>150</p>
      <p>100</p>
      <p>50</p>
      <p>0</p>
    </div>

  </div>

  <div style="clear: both;"></div>

  <div id="hummingbird_cart_adds" class="hummingbird_graph">

    <h2>Total Cart Adds</h2>

    <div class="axis_left">
      <p>200</p>
      <p>150</p>
      <p>100</p>
      <p>50</p>
      <p>0</p>
    </div>

    <canvas id="cart_adds" width="760" height="80"></canvas>

    <div class="axis_right">
      <p>200</p>
      <p>150</p>
      <p>100</p>
      <p>50</p>
      <p>0</p>
    </div>

  </div>

  <div style="clear: both;"></div>

  <div id="sales"></div>

</body>
